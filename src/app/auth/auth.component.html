<div class="container">
  <form
    class="login-form"
    [formGroup]="loginFormGroup"
    (ngSubmit)="handleLoginSubmit()"
  >
    <h1 class="login-form-title">Login to MOCAFE</h1>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailControl" />
        <mat-error *ngIf="!!emailControl.errors?.['required']">
          Please enter an email.
        </mat-error>
        <mat-error *ngIf="!!emailControl.errors?.['email']">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordControl" />
        <mat-error *ngIf="!!passwordControl.errors?.['required']">
          Please enter a password.
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button type="submit">Login</button>
    </div>
  </form>
</div>
